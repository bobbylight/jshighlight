<!doctype html>
<html>

<head>

    <style>
        .column {
            display: table-cell;
            padding: 0 1rem;
        }
        textarea {
            font-family: Monaco, monospace;
        }
        pre {
            font-family: Monaco, monospace;
            background: #f0f0f0;
            padding: 0.5rem;
            margin: 0;
            border: 1px solid gray;
        }
    </style>
</head>
<body>

    <h1>jsHighlight Demo</h1>

    <div style="display: table">

        <div class="column">
            <h4>JSON:</h4>
            <textarea id="input" rows="20" cols="60">{
    string: "string-value",
    number: 42,
    exponentialNumber: -17.2e27,
    boolean: true,
    object: {
        value: "value"
    },
    array: [ 1, 2, 3 ],
    nullValue: null
}
            </textarea>
        </div>

        <div class="column">
            <h4>Highlighted:</h4>
            <pre id="beautified"></pre>
        </div>

    </div>

    <script type="module" src="src/demo-app/index.ts"></script>
</body>
</html>
